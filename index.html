<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        
        header {
            width: 80%;
            margin: 10px auto 10px auto;
        }
        
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        
        
        #map1, #map2, #map3 {
            width: 80%;
            height: 540px;
            margin: 10px auto 10px auto;
            background: whitesmoke;
            border: 2px solid #dddedf;
        }
        
        footer {
            width: 80%;
            margin: 10px auto 10px auto;
        }
        
        p {
            font-size: 1em;
            color: #001323;
        }
    </style>

</head>

<body>
    <header>
        <h1>Weather WMS</h1>
    </header>
    <div id="map1"></div>
    <footer>
        <p>Source: <a href="https://mesonet.agron.iastate.edu/ogc/" target="blank">Iowa Environmental Mesonet</a> </p>
    </footer>

    <header>
        <h1>Second Map</h1>
    </header>
    <div id="map2"></div>
    <footer>
        <p>Source: <a href="https://mesonet.agron.iastate.edu/ogc/" target="blank">Iowa Environmental Mesonet</a> </p>
    </footer>

    <header>
        <h1>Third Map</h1>
    </header>
    <div id="map3"></div>
    <footer>
        <p>Source: <a href="https://mesonet.agron.iastate.edu/ogc/" target="blank">Iowa Environmental Mesonet</a> </p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
   
  
    <script>
        // create Leaflet map
        var map = L.map('map1', {
            zoomSnap: .2,
            zoomControl: false,
            center: [39.368, -97.723],
            zoom: 5
        });

        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map);

        var nexrad = L.tileLayer.wms("https://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r.cgi", {
            layers: 'nexrad-n0r-900913',
            format: 'image/png',
            transparent: true,
            attribution: "Weather data © 2012 IEM Nexrad"
        }).addTo(map);


        ///////////////////////////////////////////////////////////////////////////////////////

        var map2 = L.map('map2', {
            zoomSnap: .2,
            zoomControl: false,
            center: [21.3225, -157.868],
            zoom: 8
        });

        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map2);

      /*  var nexrad1 = L.tileLayer.wms("http://geodata.hawaii.gov/arcgis/services/ParcelsZoning/MapServer/WMSServer?request=GetCapabilities&service=WMS", {
            //layers: '11',
            //format: 'image/png',
            //transparent: true,
            //attribution: "Weather data © 2012 IEM Nexrad"
        }).addTo(map2); */


        ///////////////////////////////////////////////////////////////////////////////////////

        var map3 = L.map('map3', {
            zoomSnap: .2,
            zoomControl: false,
            center: [21.3225, -157.868],
            zoom: 8
        });

        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map3);

 /*       var nexrad2 = L.tileLayer.wms("http://geodata.hawaii.gov/arcgis/services/ParcelsZoning/MapServer/WMSServer?request=GetCapabilities&service=WMS", {
            //layers: '11',
            //format: 'image/png',
            //transparent: true,
            //attribution: "Weather data © 2012 IEM Nexrad"
        }).addTo(map3); */
        
    </script>
</body>

</html>
